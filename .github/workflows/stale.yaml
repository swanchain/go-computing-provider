name: Auto-close inactive PRs

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC
  workflow_dispatch: # allow manual trigger

jobs:
  stale:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      issues: write # still needed even if issues are disabled, required by the action

    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # PR settings
          days-before-stale: 30
          days-before-close: 7
          stale-pr-message: "‚ö†Ô∏è This PR has been inactive for 30 days. It will be closed in 7 days if no further activity occurs."
          close-pr-message: "üö´ Closing this PR due to prolonged inactivity."
          stale-pr-label: "stale"

          # Disable issues (leave empty so nothing happens)
          stale-issue-message: ""
          days-before-stale-issue: -1
          days-before-close-issue: -1

